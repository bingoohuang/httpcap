---

ifaces:
  - any

ports:
  - 5003

metricsKeys:
  - httpcap
  - solr

relays:
  - addrs:
      - 127.0.0.1:5004
    paths:
      - key: licenseCode
        # check it on http://xpather.com/
        path: //field[@name='licenseCode']/text()
    conditions:
      - not: true
        methodPatterns:
          - GET
        urlPatterns:
